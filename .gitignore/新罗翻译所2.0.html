							aImg.alt  = '哦吼~~加载失败了，请联系某个神秘人物解决此问题。';
                        var aP   = document.createElement('p');
                            aP.innerText  = '=====第【'+i+ '/'+ n2 +'】幅图，共'+picNum+'幅图=====';
                            aP.innerText +=(i===n1)?'':'\r\n别忘了保存图片的翻译稿哦~~';
                            box.appendChild(aP);
                            box.appendChild(aImg);
                    }
					var aP = document.createElement('p');
					aP.innerHTML = '哟西！翻译完成咯！党和人民不会忘记你哒~~~<br>© Silla Fan Translation Group 2017.';
					box.appendChild(aP);
                }
				function sprintf(len, num){
					switch (len)
					{
						case 1:
							return num;
							break;
						case 2:
							return (num>9) ? num:('0'+num);
							break;
						default:
							return num;
							break;
				}
	</script>
